<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> #8 - Criador de Conta</title>
</head>

<body>

    <div class="container">
        <form id="form1">
            <h3>Criar Conta</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>

            <div class="btn-box">
                <button type="button" id="next1">Proximo</button>
            </div>

        </form>
        <form id="form2">
            <h3>Links Sociais</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Twitter">


            <div class="btn-box">
                <button type="button" id="back1">Anterior</button>
                <button type="button" id="next2">Proximo</button>
            </div>

        </form>
        <form id="form3">
            <h3>Informações Pessoais</h3>
            <input type="text" placeholder="Primeiro Nome" required>
            <input type="text" placeholder="Sobrenome" required>
            <input type="text" placeholder="Numero" required>


            <div class="btn-box">
                <button type="button" id="back2">Anterior</button>
                <button type="button" id="submit">Enviar</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Passo 1</small></div>
            <div class="step-col"><small>Passo 2</small></div>
            <div class="step-col"><small>Passo 3</small></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
