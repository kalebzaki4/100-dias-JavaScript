<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia #23 - Adivinhar o jogo de palavras</title>
</head>

<body>
    <div class="wrapper">
        <h1>Jogo de adivinhar palavras</h1>
        <div class="conteúdo">
            <input type="text" class="type-input" maxlength="1">
            <div class="palavra"></div>
            <div class="info">
                <p class="guess">Suposições: <span></span></p>
                <p class="wrong">Erros: <span></span></p>
                <p class="hint">Dica: <span></span></p>
            </div>
            <div class="botões">
                <button class="reset">Redefinir jogo</button>
                <button class="showhint">Mostrar dica</button>
            </div>
        </div>
    </div>


    <script src="words-db.js"></script>
    <script src="index.js"></script>
</body>

</html>
