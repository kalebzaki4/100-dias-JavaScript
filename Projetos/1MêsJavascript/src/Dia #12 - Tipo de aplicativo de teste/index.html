<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dia #12 - Tipo de aplicativo de teste</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>Tempo: <span id="timer">0s</span></p>
            <p>Erros: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Type here when test starts..."></textarea>

        <button id="start-test" onclick="startTest()">Iniciar teste</button>
        <button id="stop-test" onclick="displayResult()">Teste de parada</button>

        <div class="result">
            <h3>Resultado</h3>
            <div class="wrapper">
                <p>Precis√£o: <span id="accuracy"></span></p>
                <p>Velocidade: <span id="wpm"></span></p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
